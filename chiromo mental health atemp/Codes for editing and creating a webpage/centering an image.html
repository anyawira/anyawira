<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>

        <h2>Center an image</h2>
        <p>To center it, set left and right margin to auto and make it a block element.</p>

        <img src="background-image6.jpg" alt="background" style="width:50%;">
    </body>
</html>
